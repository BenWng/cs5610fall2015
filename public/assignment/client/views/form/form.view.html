<!DOCTYPE html>
<div id="wrapper" ng-controller="FormController">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="col-sm-10">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Forms</a>
                </li>
                <li class="nav-item">
                    <a href="#/user/{{user.id}}/form/{{form_first.id}}/fields" class="nav-link">
                      Fields</a>
                </li>
            </ul>
            <table name="forms" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                            Form Name
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-triangle-bottom"></span>
                            Action
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input ng-model="form_first.title" type="text" class="form-control" id="username" placeholder="username">
                        </td>
                        <td>
                            <a type="submit" ng-click="addForm()"><span class="glyphicon glyphicon-plus"></span></a>
                            <a type="submit" ng-click="updateForm()"><span class="glyphicon glyphicon-ok"></span></a>
                        </td>
                    </tr>

                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td>
                            <a type="submit" ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove"></span></a>
                            <a type="submit" ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
