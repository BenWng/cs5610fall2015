<!DOCTYPE html>
<div id="wrapper" ng-controller="RegisterController">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="col-sm-10">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal" action="profile.html">

                <div class="form-group">
                    <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" id="inputUsername3" ng-model="user.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" ng-model="user.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" ng-model="user.confirmPassword" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" ng-model="user.email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-10">

                        <input type="button" class="btn btn-primary btn-lg btn-block" ng-click="register()" value="register">
           
                        </input>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
