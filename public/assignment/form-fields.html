  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <a class="navbar-brand" href="#">Form Maker</a>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Username</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">   
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="#">Home </a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Admin</a></li>
            <li class="active"><a href="#">Forms<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <div class="col-sm-10">
              <h1 class="page-header">Forms: Registration Form</h1>
              
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a href="#forms" class="nav-link active">Forms</a>
                </li>
                <li class="nav-item">
                  <a href="./form-fields.html" class="nav-link">Fields</a>
                </li>
              </ul>

              <div style="border: 2px solid grey">
              <form style="margin: 8px">
                <div class="form-group row">
                  <div class="col-sm-10">
                    <label for="inputName3" class="col-sm-4 form-control-label">First Name</label>
                    <input type="name" class="form-control" id="inputName3" placeholder="First Name">


                    
                  </div>



                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2">Radios</label>
                  <div class="col-sm-10">
                    <div class="radio">
                      <label>
                        <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                      </label>
                    </div>
                    <div class="radio disabled">
                      <label>
                        <input type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        Option three is disabled
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2">Checkbox</label>
                  <div class="col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Check me out
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-secondary">Sign in</button>
                  </div>
                </div>
              </form>
              </div>


           </div>
        </div>
      </div>
    </div>

   
  </body>
