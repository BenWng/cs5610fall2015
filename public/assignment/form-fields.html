<!DOCTYPE html>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="col-sm-9">
        <h1 class="page-header">Forms: Registration Form</h1>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#/forms" class="nav-link active">Forms</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Fields</a>
            </li>
        </ul>
        <div style="border: 2px solid grey">
            <form style="margin: 8px">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label class="col-sm-4 form-control-label">First Name</label>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="name" class="form-control" id="inputName3" placeholder="First Name">
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label class="col-sm-4 form-control-label">Last Name</label>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <input type="name" class="form-control" id="inputName3" placeholder="Last Name">
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label class="col-sm-4 form-control-label">Date of Birth</label>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                                        Select Date
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1"></ul>
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-12">
                        <label class="col-sm-4 form-control-label">Gender</label>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                                        Gender
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                        <li><a class="drop-item">Male</a></li>
                                        <li><a class="drop-item">Female</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <label class="col-sm-12">Roles:</label>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Admin
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Student
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> User
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <label class="col-sm-4 form-control-label">License Agreement:</label>
                        <div class="form-group row">
                            <div class="col-sm-8">

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        Yes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        No
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>

                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                            <div class="col-sm-1">
                                <a href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label class="col-sm-12 form-control-label" style="border-top:1px solid black">Add new field:</label>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                                        Add New Field
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                        <li><a class="drop-item">Single Line Text</a></li>
                                        <li><a class="drop-item">Date</a></li>
                                        <li><a class="drop-item">Dropdown</a></li>
                                        <li><a class="drop-item">Checkboxes</a></li>
                                        <li><a class="drop-item">Radio buttons</a></li>
                                        <li><a class="drop-item">Paragraph Text Field</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-1 col-sm-offset-3">
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
