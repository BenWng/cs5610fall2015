<div id="wrapper", ng-controller='homeController'>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Performance Posts
                    <small>Newest to oldest</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->


        <div ng-repeat="post in posts">
            <!-- Post One -->
            <div class="row" >
                <div class="col-md-7">
                    <a href="#">
                        <iframe width="550" height="300" ng-attr-src={{post.youtube}}>
                        </iframe>
                    </a>
                </div>
                <div class="col-md-5">
                    <h3>{{post.title}}</h3>
                    <h4>{{post.author}}</h4>
                    <p>{{post.shortDescription}}</p>
                    <a class="btn btn-primary" href="#/individual/{{post.id}}">View Post <span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
            <!-- /.row -->

            <hr>
        </div>








        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr>


    </div>
    <!-- /.container -->

</div>
