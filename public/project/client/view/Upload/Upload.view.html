<div id="wrapper">
    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Add New Performance Post
                </h1>
            </div>
        </div>
        <!-- /.row -->


        <form role="form">
            <div class="form-group">
                <label for="email">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Performance Title">
            </div>
            <div class="form-group">
                <label for="pwd">Youtube Video ID:</label>
                <input type="text" class="form-control" id="Youtube" placeholder="Youtube Video ID">
            </div>
            <div class="form-group">
                <label for="pwd">Tags, sperate by commas:</label>
                <input type="text" class="form-control" id="tags" placeholder="Tags">
            </div>
            <div class="form-group">
                <label for="pwd">Short Description:</label>
                <textarea class="form-control" rows="2" id="Short Description" placeholder="Short Description"></textarea>
            </div>
            <div class="form-group">
                <label for="pwd">Details:</label>
                <textarea class="form-control" rows="5" id="details" placeholder="Details"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <hr>
    </div>
    <!-- /.container -->
</div>
